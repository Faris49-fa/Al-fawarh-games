<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الألغاز: درس المشروع</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 30px;
            color: #ff4081; /* وردي لامع */
        }
        .question-container {
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            margin-top: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .options {
            margin-top: 20px;
        }
        .option {
            background-color: #ff4081;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .option:hover {
            background-color: #f50057;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>لعبة الألغاز: درس المشروع</h1>
    
    <div class="question-container" id="questionContainer">
        <!-- السؤال و الخيارات سيظهرون هنا -->
    </div>

    <div id="result"></div>

    <footer>
        <p><a href="about.html" style="color: white;">ثالث ثانوي أ</a></p>
    </footer>

    <script>
        const questions = [
            {
                question: "ما هو العنصر الأساسي الذي يحدد نجاح أي مشروع رقمي؟",
                options: ["التكلفة", "الوقت", "الجودة", "التكنولوجيا"],
                correctAnswer: "الجودة"
            },
            {
                question: "ما هي أهم خطوة في مرحلة التخطيط لمشروع رقمي؟",
                options: ["تحديد الميزانية", "اختيار الفريق", "تحديد الأهداف", "التسويق"],
                correctAnswer: "تحديد الأهداف"
            },
            {
                question: "ما هي الأداة التي تساعد في مراقبة تقدم المشروع وضمان الجودة؟",
                options: ["الاختبارات المستمرة", "التقارير الشهرية", "التحليل المالي", "الدورات التدريبية"],
                correctAnswer: "الاختبارات المستمرة"
            },
            {
                question: "كيف يمكن للمشروع الرقمي تقليل التكاليف؟",
                options: ["استخدام تقنيات عالية التكلفة", "تقليل عدد الموظفين", "استخدام تقنيات منخفضة التكلفة", "توظيف فرق كبيرة"],
                correctAnswer: "استخدام تقنيات منخفضة التكلفة"
            },
            {
                question: "ما هو الهدف الرئيسي لإدارة الجودة في المشاريع الرقمية؟",
                options: ["ضمان تقديم المنتج في الوقت المحدد", "ضمان أن المنتج يفي بالمعايير المطلوبة", "تقليل عدد الموظفين", "زيادة التكاليف"],
                correctAnswer: "ضمان أن المنتج يفي بالمعايير المطلوبة"
            }
        ];

        let currentQuestionIndex = 0;

        // عرض السؤال الحالي
        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const questionContainer = document.getElementById('questionContainer');
            questionContainer.innerHTML = `
                <div class="question">${question.question}</div>
                <div class="options">
                    ${question.options.map(option => `
                        <button class="option" onclick="checkAnswer('${option}')">${option}</button>
                    `).join('')}
                </div>
            `;
        }

        // التحقق من الإجابة
        function checkAnswer(selectedAnswer) {
            const question = questions[currentQuestionIndex];
            const result = document.getElementById('result');
            if (selectedAnswer === question.correctAnswer) {
                result.textContent = "إجابة صحيحة!";
                result.style.color = "green";
            } else {
                result.textContent = "إجابة خاطئة! حاول مرة أخرى.";
                result.style.color = "red";
            }
            // الانتقال للسؤال التالي بعد 2 ثانية
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                    result.textContent = ''; // إخفاء النتيجة بعد الانتقال
                } else {
                    result.textContent = 'لقد انتهيت من جميع الأسئلة!';
                    result.style.color = "blue";
                }
            }, 2000);
        }

        // عرض السؤال الأول عند تحميل الصفحة
        displayQuestion();
    </script>
</body>
</html>
